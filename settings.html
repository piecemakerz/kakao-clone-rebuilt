<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>

  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <a href="more.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
        </div>
      </header>
    </div>

    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Announcement</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Laboratory</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i>
            </span>
            <span class="settings__title">Version Info</span>
            <span class="settings__description">Newest version</span>
          </li>
        </ul>
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chatting</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-adjust"></i>
            </span>
            <span class="settings__title">Screen</span>
          </li>
          <li class="settings__setting setting__theme">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings__title">Theme</span>
          </li>
        </ul>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigScreen">
      <span class="bigScreen__text"
        >Large Screens are not supported!! Sorry!!
      </span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/header-scroll.js"></script>
  </body>
</html>
