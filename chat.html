<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Nicolas Serrano</h1>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars header__setting-btn"></i>
        </div>
      </header>
    </div>

    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp"></span>
        <li class="chat__incoming-message message">
          <img
            src="images/avatar_friend.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              집에 가는중
            </span>
            <span class="message__author">
              Nicolas Serrano
            </span>
          </div>
        </li>
        <li class="chat__sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              왤케 늦게옴 ㅡㅡ
            </span>
          </div>
        </li>
        <li class="chat__sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              빨리 오셈
            </span>
          </div>
        </li>
        <li class="chat__incoming-message message">
          <img
            src="images/avatar_friend.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__bubble">
              ㅇㅇ
            </span>
            <span class="message__author">
              Nicolas Serrano
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write-container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-right chat__icon">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
    </div>

    <div class="bigScreen">
      <span class="bigScreen__text"
        >Large Screens are not supported!! Sorry!!
      </span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/chat-timestamp.js"></script>
    <script src="./javascript/header-scroll.js"></script>
  </body>
</html>
