<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>

  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock"></span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </header>
    </div>

    <main class="friends">
      <header class="friends__myprofile">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar_me.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Hyukwon Lee</span>
              <span class="friend__status">공부중</span>
            </div>
          </div>
        </div>
      </header>

      <ul class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/nomad_coders.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Nomad Coders</span>
            </div>
          </div>
        </li>
      </ul>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 6</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar_friend.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Nicolas Serrano</span>
              <span class="friend__status">God of Fullstack</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar_hoseung.PNG" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">이호성</span>
              <span class="friend__status">퇴사하고싶다</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <i class="fas fa-user-circle friend__avatar avatar__default"></i>
            <div class="friend__content">
              <span class="friend__name">엄마</span>
              <span class="friend__status">BTS bring me here</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>불타오르네 - BTS</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <i class="fas fa-user-circle friend__avatar avatar__default"></i>
            <div class="friend__content">
              <span class="friend__name">장원영</span>
              <span class="friend__status">흑흑</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar_seungchan.PNG" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">문승찬</span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <i class="fas fa-user-circle friend__avatar avatar__default"></i>
            <div class="friend__content">
              <span class="friend__name">정승원</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="bigScreen">
      <span class="bigScreen__text"
        >Large Screens are not supported!! Sorry!!
      </span>
    </div>

    <script src="./javascript/clock.js"></script>
    <script src="./javascript/header-scroll.js"></script>
  </body>
</html>
